<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/wwy4bxt.css">
    <link rel="stylesheet" href="style.css">
    <title>ITFamily</title>
</head>
<body>

 <nav>

    <div class="logo-links">

        <div>
            <img class="logo" src="assets/logocolor.svg" alt="logo">
        </div>
        

        <div class="sector-reference">
            <div class="icon-text">
                <img src="assets/plusicon.svg" alt="">
                <p>Sectors</p>
            </div>
            <div class="icon-text">
                <img src="assets/arrowicon.svg" alt="">
                <p>References</p>
            </div>
        </div>

        <div class="about-news">
            <div class="icon-text">
                <img src="assets/arrowicon.svg" alt="">
                <p>About us</p>
            </div>
            <div class="icon-text">
                <img src="assets/arrowicon.svg" alt="">
                <p>News</p>
            </div>
        </div>

        <div class="careers-subsidiaries">
            <div class="icon-text">
                <img src="assets/arrowicon.svg" alt="">
                <p>Careers</p>
                <img src="assets/threejobs.svg" alt="">
            </div>
            <div class="icon-text">
                <img src="assets/arrowicon.svg" alt="">
                <p>Subsidiaries</p>
            </div>
        </div>

        <div class="careers-subsidiaries">
            <div class="icon-text contact">
                <img src="assets/arrowicon.svg" alt="">
                <p>Contact</p>
                <button class="btn">En</button>
            </div>
            
        </div>

    </div>

 </nav>


 <img class="background" src="assets/background.svg" alt="background"> 

 <p class="background-text">Our references</p>

 <div class="search-filters">
     <input class="input" type="search">
     <button class="filters"><img class="plus-filters" src="assets/Mask group.svg" alt="plus">Filters</button>
     <div class="sort">
     <p class="sort-by">Sort by</p>
        <p class="sort-latest">Latest</p>
        <img src="assets/dropdown.svg" alt="">
    </div>
 </div>
 </body>



</body>
</html>
